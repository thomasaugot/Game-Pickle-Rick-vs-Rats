<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pickle Rick vs Rats</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Open+Sans:wght@300&family=Russo+One&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
    />
  </head>
  <body id="board">
    <audio id="sound" autoplay="autoplay" loop="loop">
      <source src="rick-and-morty-soundtrack.mp3" type="audio/mp3" />
    </audio>
    <div class="soundControl">
      <img src="./images/sound.png" class="soundImg" />
      <label class="switch">
        <input type="checkbox" onclick="toggleMuted()" />
        <span class="slider round"></span>
      </label>
      <img src="./images/silent-icon.png" class="silentImg" />
    </div>
    <div id="landing-page">
      <p id="title">
        Pickle Rick fell into the sewers and is being<br />
        attacked by angry rats. Kill them all!
      </p>
      <span id="rules"
        >One&nbsp;&nbsp;<img
          class="ratPic"
          src="images/rat.png" />&nbsp;&nbsp;killed&nbsp;&nbsp;<img
          class="pickleRickPic"
          src="images/rickplus.png" />&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp; One&nbsp;&nbsp;<img
          class="ratPic"
          src="images/rat.png" />&nbsp;&nbsp;missed&nbsp;&nbsp;<img
          class="pickleRickPic"
          src="images/rickminus.png"
      /></span>
      <p id="instructions1">
        Press
        <span class="material-symbols-outlined">keyboard_arrow_up</span> or
        <span class="material-symbols-outlined">keyboard_arrow_down</span> to move
      </p>
      <p id="instructions2">
        Press <span class="material-symbols-outlined"> space_bar </span> to shoot
      </p>
      <button id="start-button">START</button>
    </div>
    <div id="level-display"></div>
    <script src="./js/main.js"></script>
  </body>
</html>
